<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Suhu Konversi</h1>
    </header>
    <main>
        <h2>Konversi Celsius ke Fahrenheit</h2>
        <section class = container>
            <section class="konversi">
                <section class="input">
                    <label id="labelSatu" for="inputSatu">Celsius</label>
                    <input type="number" id="inputSatu">
                </section>
                <section class="input">
                    <label id="labelDua" for="inputDua">Fahrenheit</label>
                    <textarea readonly id="inputDua"></textarea>
                </section>
                <section class="forButton">
                    <button onclick="konversi()">Convert</button>
                    <button onclick="restart()">Restart</button>
                    <button onclick="switchKonversi()">switch</button>
                </section>
                <section class="perhitungan">
                    <section class="input">
                        <label class="labelRumus" for="rumus">Cara Kalkulasi</label>
                        <textarea readonly id="rumus"></textarea>
                    </section>
                </section>
            </section>
        </section>
    </main>
</body>
<footer>
    <script src="js/script.js" type="text/javascript"></script>
</footer>
</html>
